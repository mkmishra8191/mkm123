
<br /><br />
<div class="list-group-item">
<span class="list"> List
</span>


<span class="buttons">
<button class="button" (click)="onAll()">All</button>
<button class="button" (click)="onCompleted()">Completed</button>
<button class="button" (click)="onToDoList()">To Do</button>
</span>
</div>


<ng-template #ToDoList>
<ng-template #ToDo>

   

<div style="margin:0px 0px">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of itemsL ">
      <span class="hover-cursor" [class.text-success]="item.checked" (click) ="alterCheck(item, item.checked)">
        <i class="fa fa-lg" [ngClass]="item.checked?'fa-check-circle-o':'fa-circle-thin'"></i>
      </span>
      
        {{item.title}} 
       
     
     
 
     
     
      
      
      
      
      <span class="hover-cursor text-danger pull-right" (click)="deleteItem(item)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
    </li>
  </ul>
</div>

<ng-template #inputBox>

  <form (ngSubmit)="onSubmit(itemTitle)">
    
     
  <div class="input-group">
    
  <input  type="text" class="form-control" name="item.title" [(ngModel)]="item.title" autofocus  >
    
  </div>

</form>
</ng-template>



<div *ngIf = "!showInputBox; else inputBox" class="center"  (click)="OnClickPlus()">
<i class="fa fa-plus-circle fa-2x"></i>
<br />
  
</div>
</ng-template>




 
<div *ngIf = "showCompleted && !showAll; else ToDo">

  <ul class="list-group">

      <span class="hover-cursor" [class.text-success]="item.checked" (click) ="alterCheck(item, item.checked)">
        <i class="fa fa-lg" [ngClass]="item.checked?'fa-check-circle-o':'fa-circle-thin '"></i>
      </span>
       {{item.title}}
      
      
      
      
      
      <span class="hover-cursor text-danger pull-right" (click)="deleteItem(item)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
    </li>
  </ul>
</div><br />
 
 



  
  <br />
</div>
</ng-template>
