
<br /><br />

<h5 class="center">Blog</h5>


<br />








<ng-template #blog> 
<ng-template #inputBox>
<div style="margin:0px 0px">
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let item of items "  (click)="alterCheck(item,item.completed)">
     
      
       <span id="center"> {{item.title}}</span> {{item.content}}

      
       
     
     
 
     
     
      
      
      
      
      
    </li>
  </ul>
</div>
<div  class="center"  >
  <i class="fa fa-plus-circle fa-2x" (click)="OnClickPlus()"></i>
  <br />
    
  </div>
</ng-template>

<div *ngIf = "showInputBox; else inputBox">
  <form >
    
     
  <div class="input-group">
    
  <input  type="text" class="form-control" name="item.title" placeholder="title"  [(ngModel)]="item.title" autofocus  >
  
    
  </div>
  <div class="form-group-lg">
  <textarea  id="textarea" class="form-control" rows="4" name="item.content" placeholder="content"  [(ngModel)]="item.content">
  </textarea>
  </div>
  <div class="center">
  <button type="submit" class="btn"  (click)="onSubmit()" >Submit</button>
</div>
</form>
</div>





</ng-template>



 





<div *ngIf = "showCompleted; else blog"  >
  
<div style="margin:0px 0px"> 
  <ul class="list-group">
    
    <li class="list-group-item" *ngFor="let item of itemsC " (dblclick)="alterCheck(item,item.completed)">
      <div *ngIf = "!showAll; else isChecked">
      <i class="fa fa-pencil pull-right" (click)="editCheck()"></i>
      <span id="center"> {{item.title}}</span> {{item.content}}
      
      
      
      
      
       <br />
      <span class="hover-cursor text-danger " (click)="deleteItem(item)">
        <i  id="center" class="fa fa-trash-o fa-lg"></i>
      </span>
    </div>
    
      <ng-template #isChecked>
      <form >
    
     
        <div class="input-group">
          
        <input  type="text" class="form-control" name="item.title" placeholder="title"  [(ngModel)]="item.title" autofocus  >
        
          
        </div>
        <div class="form-group-lg">
        <textarea  id="textarea" class="form-control" rows="4" name="item.content" placeholder="content"  [(ngModel)]="item.content">
        </textarea>
        </div>
        <div class="center">
        <button type="submit" class="btn"  (click)="updateItem(item,item.completed)" >Submit</button>
      </div>
      </form>
    </ng-template>
    </li>
  </ul>
</div><br />
 
 
</div>
